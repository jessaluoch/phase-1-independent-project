<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniMate</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="animate-logo.png" alt="AniMate Logo" class="logo">
    </div>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          placeholder="Enter cartoon or anime"
          id="movie-name"
          value="Invincible"/>
        <button id="search-btn">Search</button>
      </div>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <footer>
      Jessica Aluoch, 2023
    </footer>
  </body>
</html>
